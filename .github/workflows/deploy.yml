name: Deploy to Local VirtualBox

on:
  push:
    branches:
      - feature/ci-cd

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'


      - name: Build with Gradle
        run: ./gradlew clean build --exclude-task test

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_HUB_PASSWORD }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Build Docker image
        run: docker build -t fastcampusgroup6/accommodation:latest .

      - name: Push Docker image to Docker Hub
        run: docker push fastcampusgroup6/accommodation:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Copy Docker Compose file to remote server
        run: |
          echo "${{ secrets.VB_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          scp -i private_key.pem docker-compose.yml newuser@yusuengdo.ddns.net:/home/newuser/
          rm private_key.pem

      - name: Deploy to VirtualBox
        run: |
          echo "${{ secrets.VB_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          ssh -i private_key.pem newuser@yusuengdo.ddns.net << 'EOF'
          cd /home/newuser/
          docker-compose pull
          docker-compose up -d
          EOF
          rm private_key.pem
